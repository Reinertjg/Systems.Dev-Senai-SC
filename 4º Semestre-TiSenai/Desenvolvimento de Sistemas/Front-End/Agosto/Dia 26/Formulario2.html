<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=,, initial-scale=1.0">
    <title>Formulario Elaborado</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>

        <header></header>

        <main>
            
            <form class="form">
                <p class="title">Formulario</p>
                <p class="message">Dados Pessoais</p>  

                <label>
                    <input class="input" type="text" placeholder="" required="">
                    <span>Nome</span>
                </label>
                        
                <label>
                    <input class="input" type="text" placeholder="" required="">
                    <span>Endereço</span>
                </label> 
                    
                <label>
                    <input class="input" type="text" placeholder="" required="">
                    <span>Cidade</span>
                </label>
                <label>
                    <input class="input" type="text" placeholder="" required="">
                    <span>Estado</span>
                </label>
                <p class="message">Natureza de Cargo</p>

                <label class="container">
                    <input type="radio" name="cargo">
                    <div class="checkmark"></div>
                    Gerencia
                </label>

                <label class="container">
                    <input type="radio" name="cargo">
                    <div class="checkmark"></div>
                    Financeiro
                </label>

                <label class="container">
                    <input type="radio" name="cargo">
                    <div class="checkmark"></div>
                    Recepção
                </label> 

                <label class="container">
                    <input type="radio" name="cargo">
                    <div class="checkmark"></div>
                    Administrativo
                </label>

                <p class="message">Área de interrese</p>

                <label class="container">
                    <input type="radio" name="area">
                    <div class="checkmark"></div>
                    Computação
                </label>

                <label class="container">
                    <input type="radio" name="area">
                    <div class="checkmark"></div>
                    Biologia
                </label>

                <label class="container">
                    <input type="radio" name="area">
                    <div class="checkmark"></div>
                    Meio Ambiente
                </label> 

                <label class="container">
                    <input type="radio" name="area">
                    <div class="checkmark"></div>
                    Historia
                </label>
                
                <div class="container_butao">
                    <button class="enviar" type="submit">Enviar</button>
                    <button class="button" type="reset">
                    <svg viewBox="0 0 448 512" class="svgIcon"><path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"></path></svg>
                    </button>
                </div>
                <p class="signin">Exercicio da <a href="#">Karize</a> </p>
            </form>
        </main>

        
    </body>
</html>
